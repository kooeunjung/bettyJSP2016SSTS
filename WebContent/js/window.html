<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
<script type="text/javascript">

   //var은 undefined가 초기값
   /* 윈도우용 계산기 만들기 */
   window.addEventListener("load", function() {
      var btnSum = document.getElementById("btn-sum");
      var txtX = document.getElementById("txt-x");
      var txtY = document.getElementById("txt-y");
      var txtSum = document.getElementById("txt-sum");

      btnSum.onclick = function() {
         txtX = parseInt(txtX.value);
         txtY = parseInt(txtY.value);
         txtSum.value = txtX + txtY;
      }
   });

   /* ------------------------------------------- */
   /* 윈도우용 타이머 만들기 */
   window.addEventListener("load", function() {
      var lblCount = document.getElementById("lbl-count");
      var btnCountdown = document.getElementById("btn-countdown");
      var timer;
      btnCountdown.onclick = function() {
         if (timer == undefined) { //타이머가 없다면
            timer = setInterval(function() {
               var count = parseInt(lblCount.innerText);
               if (count == 0) { //카운트가 0이라면
                  clearInterval(timer);
                  timer = undefined;
               }
               else
                  lblCount.innerText -= 1;
            }, 1000);
         }
      }
   });

   /* ------------------------------------------- */
   /* 윈도우창 열고 닫기 */
   window.addEventListener("load", function(e) {
      var openButton = document.getElementById("open-button");
      var closeButton = document.getElementById("close-button");
      var win = null;
      openButton.onclick = function() {
         if (win == null) {
            //open("http://blog.naver.com/k_seonmin","_self");
            win = open("http://blog.naver.com/k_seonmin", "_blank", "width=500px, height=300px");
         };
      };
      closeButton.onclick = function() {
         if(win!=null) {
            win.close();
            win=null;
         }
      };
   });
   
/*이너프레임 내용 바꾸기 */
   window.addEventListener("load",function(e){
       var win = document.getElementById("fid").contentWindow;
	   var urlText = document.getElementById("url-text");
	   var gogoButton = document.getElementById("gogo-button");
	   var f5Button = document.getElementById("f5-button");
	   var backbutton = document.getElementById("back-button");
	   var forwardbutton = document.getElementById("forward-button");
	   
	   gogoButton.onclick = function(){
		 /*   frames[0].location.href=urlText.value; */
		   win.location.href="http://"+urlText.value;
	   };
	   f5Button.onclick= function(){
		   win.location.reload();
	   };
	   backbutton.onclick= function(){
		   history.back();
	   };
	   forwardbutton.onclick= function(){
		   history.forward();
	   };
   });
   
</script>
<style type="text/css">
	body{
	font-family:돋움;
	font-size:10px;
	color:#979797;
	}
</style>
</head>
<body>
	<hr/>
		http://<input id="url-text" type="text" value=""/>
		<input id = "gogo-button" type="button" value="이동"/>
		<input id = "f5-button" type="button" value="새로고침"/>
		<input id = "back-button" type="button" value="back"/>
		<input id = "forward-button" type="button" value="forward"/>
	<hr/>
	<div style="width:500px; height:300px;">
	<iframe id="fid" src="article.html" style="width:500px;height:300px;border:0px;"> </iframe>
	<input id = "if-change" type="button" value="변경"/>
	</div>
	
   <img src="../hello"/>
   <div>
      <input type="button" value="새창띄우기" id="open-button" />
      <input type="button" value="띄운창닫기" id="close-button" />
   </div>
   <hr />
   <p>
      남은시간 <span id="lbl-count">60</span>초 <input id="btn-countdown"
         type="button" value="카운트 시작" />
   </p>
   <hr />
   <p>
      <label>x:</label><input id="txt-x" /> <label>y:</label><input id="txt-y" />
   </p>
   <p>
      sum = <input id="txt-sum" />
   </p>
   <p>
      <input id="btn-sum" type="button" value="Sum" />
   </p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="member-reg" method="post"> <!-- form의 역할이 중요 :바깥에서 감싸야함-->
	 <table >
		 <tr>
		 	<th><label>아이디</label></th>
		 	<td><input name="id" type="text"/></td>
		 </tr>
	 	 <tr>
		 	<th><label>비밀번호</label></th>
		 	<td><input name="pwd" type="password"/></td>
		 </tr>
		 <tr>
		 	<th><label>비밀번호 확인</label></th>
		 	<td><input name="pwd-check" type="password"/></td>
		 </tr>
		 <tr>
		 	<th><label>이름</label></th>
		 	<td><input name="name" type="text"/></td>
		 </tr>
		 <tr>
		 	<th><label>취미</label></th>
		 	<td>
		 	<!-- name 이 같으니 배열로 받는 군  -->
		 	<input name="hobbies" type="checkbox" value="game"/><label>게임</label>
		 	<input name="hobbies" type="checkbox" value="coding"/><label>코딩</label>
		 	<input name="hobbies" type="checkbox" value="sleep"/><label>잠</label>
		    </td>	 			 	
		 </tr>
		 <tr>
		 	<td colspan="2">
		 	<label>취미</label>	
		 	<select name="hobby">
		 		<option value="game"> 게임 </option>
			 	<option value="coding"> 코딩 </option>
			 	<option value="sleep"> 잠 </option>
		 	</select>
		 	</td>
		 </tr>
	     <tr>
		 	<td colspan="2"><input type="submit" value="확인"/></td>
		 </tr>
	 </table>
	</form>
</body>
</html>

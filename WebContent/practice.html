<html>
	<head>
		<script type="text/javascript">
			function checkType(type) {
				if (type == 1)
					alert("One");
				else if (type == 2)
					alert(2);
				else
					alert("others");
			}
		</script>
	</head>
	
	<body>
		<button id="button" onclick="checkType(1)">checkType:1</button>
		<button id="button" onclick="checkType(2)">checkType:2</button>
		<button id="button" onclick="checkType(3)">checkType:3</button>
	</body>
</html>
